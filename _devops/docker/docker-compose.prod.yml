services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: instantmusic_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis (Cache & WebSocket Broker)
  redis:
    image: redis:7-alpine
    container_name: instantmusic_redis_prod
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Django Backend
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.prod
    container_name: instantmusic_backend_prod
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - '8000'
    env_file:
      - ./.env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Celery Worker (Async Tasks)
  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile.prod
    container_name: instantmusic_celery_prod
    command: celery -A config worker -l info
    volumes:
      - media_volume:/app/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - app-network

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ../../backend
      dockerfile: Dockerfile.prod
    container_name: instantmusic_celery_beat_prod
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_volume:/app/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - app-network

  # React Frontend (Build + Nginx)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_WS_URL=${VITE_WS_URL}
    container_name: instantmusic_frontend_prod
    restart: unless-stopped
    networks:
      - app-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: instantmusic_nginx_prod
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ../../nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
